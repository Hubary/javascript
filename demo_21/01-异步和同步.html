<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			
			// 安卓 ios  前端   后端   
			
//			异步 
// 			同步 （顺序执行）


			console.log(1);
			console.log(2);
			
			
			
			
			//延时器和定时器 都是异步的 （可以同时执行）
			//一般来说  异步操作 都是 耗时 操作
			//网络请求都是  耗时 操作
			setTimeout(function(){
				console.log(3);
			},2000);
			
			setTimeout(function(){
				console.log(4)
			},1000);
			
			
			
			
			
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
