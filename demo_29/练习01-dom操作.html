<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{border: 1px solid #0000FF;}
			div{border: 1px solid #C81623;}
		</style>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

	</head>
	<body>
		<!--sd -->
		<ul id="box"></ul>
		<p>hello-1</p>
		<p>hide-2</p>
		<p>hide-3</p>
		<p>hide-4</p>
		
		<button>show</button>
		
	</body>
	<script type="text/javascript">
		$(function(){
			
			//选择p标签,点击后隐藏
			$('p').click(function(){
				
				$(this).hide();
			})
			console.log($('p'))
			
			//选择button,点击后显示p标签
			$('button').click(function(){
				$('p').show()	
			})
			
			//在ul后创建li,并填写文本内容
			var $oli = $('<li>')
			$oli.html('你好!')
			$('#box').append($oli);
			
			
			$('#box').prepend('<li>我是prepend,在选定ul元素的内部的前端插入元素</li>');
			
			$('#box').before('<h3>before<h3/>')
			$('#box').after('<h3>after<h3/>')
			
			
			//wrap包裹选定元素
			$('#box').wrap("<div>")
			
			//解除包裹
			//$('#box').unwrap("<div>")
			
			//wrapAll将选定的元素集合统一包裹
			$('p').wrapAll("<div class='active'>")
			
			//wrapInner内部包裹
			$('li').wrapInner('<a>')
			
			
			
		})
		
		
		
	</script>
</html>
