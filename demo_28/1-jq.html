	<script type="text/javascript">
			
			console.log($);
			console.log(jQuery);
			
			console.log($ == jQuery);

			console.log($('#box'));
			console.log($('div'))

			}
			
			$(function(){

				console.log(div);

				$('#box').attr('class','item');

					}else{

					}
					
					//return 'nihao';
