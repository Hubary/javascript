<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//题目：红灯三秒亮一次，绿灯两秒亮一次，
			//黄灯一秒亮一次；如何让三个灯不断交替重复亮灯？三个亮灯函数已经存在：

			function red() {
				console.log('red    - ', new Date());
			}

			function green() {
				console.log('green  - ', new Date());
			}

			function yellow() {
				console.log('yellow - ', new Date());
			}

			function loop() {
				setTimeout(function() {
					red();
					setTimeout(function() {
						green();
						setTimeout(function() {
							yellow();
							loop();
						}, 1000)
					}, 2000)
				}, 3000);
			
			}
			loop();
		</script>
	</head>

	<body>
	</body>

</html>
